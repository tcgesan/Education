<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable="no">
    <title>Question Manager</title>
    <link rel="stylesheet" href="style.css">
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
</head>
<body>
    <button class="back-button" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
    <!-- Input form for adding questions -->
    <form id="questionForm"><br><br>
        <h1>Question</h1>
        <input type="text" id="questionInput" required><br><br><br>

        <h1>Options</h1>
        <input placeholder="Option 1" type="text" id="option1" required><br>
        <input placeholder="Option 2" type="text" id="option2" required><br>
        <input placeholder="Option 3" type="text" id="option3" required><br>
        <input placeholder="Option 4" type="text" id="option4" required><br><br>
        

    </form>
    
    <label><font color="blue">Answer no :</font></label>
    <input type="number" id="answerInput" min="1" max="4" required><br><br>
    <button id="add-que" type="button" onclick="addQuestion()">Print Question</button>

    <h2>Results</h2>
    <pre id="dataDisplay"></pre>

    <div class="button-container">
        <button id="copy" onclick="copyData()">Copy</button>
        <button id="delet" onclick="deleteAllData()">Delete</button>
    </div>

    <script src="../Array Maker/script.js"></script>
</body>
</html>
