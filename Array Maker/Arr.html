<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable="no">
    <title>Array Generator</title>
    <link rel="stylesheet" href="../Array Maker/arr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />

</head>
<body>
    <button class="back-button" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
    <div class="container">
        <h1>Question Bank Mcq </h1>
        <label for="text">Enter Question Text</label>
        <input type="text" id="text" placeholder="Enter question text" />

        <label>Enter Options</label>
        <div class="options">
            <input type="text" id="option1" placeholder="Option 1" />
            <input type="text" id="option2" placeholder="Option 2" />
            <input type="text" id="option3" placeholder="Option 3" />
            <input type="text" id="option4" placeholder="Option 4" />
        </div>

        <label for="correct">Enter Correct Answer </label>
        <input type="number" id="correct" placeholder="Enter answer" />

       

        <div id="output"></div>
        <button id="gene" onclick="generateArray()">Generate</button>
        <div class="action-buttons">
            <button id="copy" onclick="copyArrays()">Copy All</button>
            <button  id="delet"  onclick="deleteArrays()">Delete All</button>
        </div>

    
    </div>

    <script src="../script.js"></script>
<script src="../Array Maker/arr.js"></script>
</body>
</html>
