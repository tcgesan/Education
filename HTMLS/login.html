<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable="no">

  <link rel="stylesheet" href="../CSSS/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <button class="back-button" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="con">


<div class="login-container">
  
  <h2>Enter PIN</h2>
  <input type="password" id="pinInput" placeholder="Enter your PIN">
  <button onclick="checkPin()">Login</button>
  <p id="error" class="error"></p>
</div>
</div>

<script>
  const correctPin = "2000";
  const redirectUrl = "../Array Maker/work.html"; // Replace with the URL of your new page
  
  function checkPin() {
    const pin = document.getElementById("pinInput").value;
    const errorElement = document.getElementById("error");
    
    if (pin === correctPin) {
      window.location.href = redirectUrl;
    } else {
      errorElement.textContent = "Incorrect PIN. Please try again.";
    }
  }
</script>

<script src="../script.js"></script>

</body>
</html>
