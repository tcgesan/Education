<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe-Up Card Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <button class="back-button" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
    <style>
        /* Basic styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .back-button{
  width: 30px;
  height: 30px;
  transform: scale(1.3);
  color: white;
  margin-left: -70%;
  margin-top: -135%;
  position: absolute;
  border: none;
  z-index: 1000;
  border-radius: 50px;
  transition-duration: 0.2s;
  box-shadow: 0px 10px 30px rgba(136, 189, 227, 0.599);
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
}


.back-button:active{
transform: scale(1.1);
}

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            width: 300px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 05px 14px 15px rgba(132, 130, 130, 0.603);
            position: absolute;
            transition: transform 0.6s ease, opacity 0.6s ease;
            opacity: 0;
            z-index: 1;
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .card.entering {
            opacity: 1;
            transform: translateY(100px);
           
        }

        .card.exiting {
            transform: translateY(-100px);
            opacity: 0;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card p {
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            color: #fff;
        }

        /* Different background colors for each card */
        #card1 { background-color: black; }
        #card2 { background-color: black; }
        #card3 { background-color: black; }
        #card4 { background-color: black; }
        #card5 { background-color: black; }
        #card6 { background-color: black; }
        #card7 { background-color: black; }
        #card8 { background-color: black; }
        #card9 { background-color: black; }
        #card10 { background-color: black; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 10 cards with images and text -->
        <div class="card active" id="card1">
            <img src="https://via.placeholder.com/300x200" alt="Image 1">
            <p>Text about Image 1</p>
        </div>
        <div class="card" id="card2">
            <img src="https://via.placeholder.com/300x200" alt="Image 2">
            <p>Text about Image 2</p>
        </div>
        <div class="card" id="card3">
            <img src="https://via.placeholder.com/300x200" alt="Image 3">
            <p>Text about Image 3</p>
        </div>
        <div class="card" id="card4">
            <img src="https://via.placeholder.com/300x200" alt="Image 4">
            <p>Text about Image 4</p>
        </div>
        <div class="card" id="card5">
            <img src="https://via.placeholder.com/300x200" alt="Image 5">
            <p>Text about Image 5</p>
        </div>
        <div class="card" id="card6">
            <img src="https://via.placeholder.com/300x200" alt="Image 6">
            <p>Text about Image 6</p>
        </div>
        <div class="card" id="card7">
            <img src="https://via.placeholder.com/300x200" alt="Image 7">
            <p>Text about Image 7</p>
        </div>
        <div class="card" id="card8">
            <img src="https://via.placeholder.com/300x200" alt="Image 8">
            <p>Text about Image 8</p>
        </div>
        <div class="card" id="card9">
            <img src="https://via.placeholder.com/300x200" alt="Image 9">
            <p>Text about Image 9</p>
        </div>
        <div class="card" id="card10">
            <img src="https://via.placeholder.com/300x200" alt="Image 10">
            <p>Text about Image 10</p>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const cards = Array.from(document.querySelectorAll('.card'));

        function getRandomIndex(excludeIndex) {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * cards.length);
            } while (randomIndex === excludeIndex);
            return randomIndex;
        }

        function showNextCard() {
            const currentCard = cards[currentIndex];

            // Get a random next card
            const nextIndex = getRandomIndex(currentIndex);
            const nextCard = cards[nextIndex];

            // Animate the current card to exit upwards
            currentCard.classList.remove('active');
            currentCard.classList.add('exiting');

            // Reset current card after animation ends
            setTimeout(() => {
                currentCard.classList.remove('exiting');
                currentCard.style.zIndex = 1;
            }, 300);

            // Animate the next card to enter from below
            nextCard.style.zIndex = 6;
            nextCard.classList.add('entering');

            setTimeout(() => {
                nextCard.classList.remove('entering');
                nextCard.classList.add('active');
            }, 6);

            // Update current index
            currentIndex = nextIndex;
        }

        // Event listener for swipe up
        let startY = 0;
        document.addEventListener('touchstart', (event) => {
            startY = event.touches[0].clientY;
        });
        document.addEventListener('touchend', (event) => {
            const endY = event.changedTouches[0].clientY;
            if (startY - endY > 50) {
                showNextCard(); // Trigger next card on swipe up
            }
        });




        
// Back Button
function goBack() {
    window.history.back();
}



    </script>
</body>
</html>
