<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="ok.css">
</head>
<body>

    <table border="1" cellspacing="0"cellpadding="5" >

        <!-- 1st Line -->
    <tr>
            <td  colspan="2" > <img src="add.avif" alt="Example Image" hspace="20"  width="100"></td>
            <td>
                <ol type="1" start="10" >
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                </ol>
            </td>
            <td>
                <ul type="disc" >
                          <li>Bullet one</li>
                         <li>Bullet two</li>
                </ul>
            </td>
            <td  rowspan="2"  ><p>This is <i>italic</i> text.</p></td>
            <td><mark>Highlighted text</mark></td>
      </tr>



<!-- 2nd Linee -->

    <tr>
            <td> <u>Hmm<sup>  <font color="red" > <b>50</b> </font> </sup></u> </td>
            <td><s>Ã‰xam</s></td>
            <td>
                   <ol type="A" start="16" >
                            <li>Item one</li>
                            <li>Item two</li>
                  </ol>
            </td>
            <td>
                <ul  type="square" >
                           <li>one</li>
                          <li>two</li>
                          <li> <mark>Three</mark> </li>
                </ul>
            </td>
            <td><b>Bold text</b></td>
    </tr>


        <!-- 3rd Line -->
    <tr>
            <td><img src="image3.jpg" alt="Example Image 3" width="50"></td>
            <td><a href="https://example3.com">Another Link</a></td>
            <td colspan="2"  >
                <ol>
                    <li>Alpha</li>
                    <li>Beta</li>
                    <li>  <b>  <a href="#">link</a> </b>  </li>
                </ol>
            </td>
            <td>
                <ul>
                    <li>Resmi    </li>
                    <li>Rimi</li>
                    <li>Titi  <sup>  <b>  <font color="deeppink" >50</font>  </b>  </sup> </li>
                </ul>
            </td>
            <td><img src="Atomic-Habits-Cover-Image.png" alt="Another Image" width="100"></td>
     </tr>


    </table>

    <audio controls>
        <source src="https://on.soundcloud.com/shQr7s74AE7wd3r88" >
    </audio>
</body>
</html>
