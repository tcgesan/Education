<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable="no">
    <title>সমস্যার সমাধান</title>
    <link rel="stylesheet" href="../CSSS/skill.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <div class="head-back">
        <button class="back-button" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></button>
    </div>
    <h1>সমস্যার সমাধান </h1>
    <div class="quiz-container">
        <div id="question" class="question">Question Text</div>
        <ul id="options" class="options"></ul>


        <div class="bottom-btn">
        <button id="prevBtn" onclick="previousQuestion()"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="nextBtn" onclick="nextQuestion()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    </div>
    

    <!-- Add audio files for correct and incorrect answers -->
    <audio id="correctSound" src="../sound/Correct.mp3"></audio>
    <audio id="incorrectSound" src="../sound/incorrect.mp3"></audio>



    <script src="../JSS/somossa.js" ></script>
